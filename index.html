<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="style.css">

    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div>
        <button class="new-book-button">NEW BOOK</button>
      <div class="submit-form">
        <form action="" method="post" accept-charset="utf-8" class="book-submission-form">
          <fieldset id="book_details" class="formFieldset">
            <legend>New Book Submission</legend>
            <p>All inputs are required</p>
            <p>
              <label for="title">Title:</label>
              <input type="text" name="title" placeholder="title" id="title" required>
            </p>
            <p>
              <label for="author">Author:</label>
              <input type="text" name="author" placeholder="author" id="author" required>
            </p>
            <p>
              <label for="pages">Pages:</label>
              <input type="tel" name="pages" placeholder="e.g. 450" id="pages" required>
            </p>
            <fieldset class="readOrNotFieldset">
              <legend>
                Have you read this book?
              </legend>
              <ul>
                <li>
                  <label for="haveRead" class="readOrNotLabel">Yes</label>
                  <input type="radio" name="readOrNot" id="haveRead" value="Yes" checked required>
                </li>
                <li>
                  <label for="notRead" class="readOrNotLabel">No</label>
                  <input type="radio" name="readOrNot" id="notRead" value="No">
                </li>
              </ul>
            </fieldset>
            <button class="submit-button">Submit</button>
          </fieldset>
        </form>

      </div>
      <div class="books-container">
      </div>
    </div>
  </body>
</html>
